<wicket:panel>
	<div class="font-size-lg font-weight-bolder mb-3">Run below commands to use this chart</div>
	<div class="code mb-5">
		<div wicket:id="addRepo" class="text-break font-size-sm mt-2"></div>
		<span class="text-muted font-size-sm">Make sure the account has package read permission over the project</span>
		<div wicket:id="installChart" class="text-break font-size-sm mt-2"></div>
	</div>
	<div class="font-size-lg font-weight-bolder mb-3">For CI/CD job, run below to install chart via command step</div>
	<div wicket:id="jobCommands" class="mb-5"></div>

	<div class="bg-light rounded p-4">
		<h6 class="border-bottom pb-3">Chart Metadata</h6>
		<table class="table table-borderless">
			<tbody>
			<tr wicket:id="attributes">
				<td wicket:id="name" class="name font-weight-bold"></td>
				<td wicket:id="value" class="value"></td>
			</tr>
			</tbody>
		</table>
	</div>
</wicket:panel>
