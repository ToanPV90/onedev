<wicket:extend>
	<ul wicket:id="activities" class="activities list-unstyled mb-0">
		<li wicket:id="activities" class="activity"></li>
		<li wicket:id="addComment" class="mt-4"></li>
	</ul>
	<wicket:fragment wicket:id="loginToCommentFrag">
		<div class="login-to-comment alert alert-light text-center font-size-h6">
			<a wicket:id="login" class="link-primary">Login to comment</a>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="addCommentFrag">
		<form wicket:id="form" class="add-comment leave-confirm no-autofocus">
			<div wicket:id="feedback"></div>
			<div wicket:id="input" placeholder="Leave a comment"></div>
			<button wicket:id="save" class="btn btn-primary dirty-aware mt-3">Comment</button>
		</form>
	</wicket:fragment>
	<wicket:fragment wicket:id="sinceChangesRowFrag">
		<div class="d-flex align-items-center p-0">
			<span class="mr-3"><wicket:svg href="diff" class="icon text-primary"/></span>
			<a wicket:id="sinceChanges" class="link-primary font-size-h6">Changes since last visit</a>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="optionsFrag">
		<div class="pull-request-activity-options">
			<a wicket:id="showComments" class="btn btn-xs text-muted btn-active-secondary btn-icon" title="Toggle comments"><wicket:svg href="comments" class="icon"></wicket:svg></a>
			<a wicket:id="showCommits" class="btn btn-xs text-muted btn-active-secondary btn-icon" title="Toggle commits"><wicket:svg href="commit" class="icon"></wicket:svg></a>
			<a wicket:id="showChangeHistory" class="btn btn-xs text-muted btn-active-secondary btn-icon" title="Toggle change history"><wicket:svg href="history" class="icon"></wicket:svg></a>
		</div>
	</wicket:fragment>
</wicket:extend>
