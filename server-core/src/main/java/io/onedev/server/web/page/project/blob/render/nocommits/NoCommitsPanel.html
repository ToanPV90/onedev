<wicket:panel>
	<div class="m-4 no-commits text-center">
		<img src="/~icon/empty.svg" class="text-center mb-5"/>
	    <h3 class="alert-heading mb-3"><wicket:t>Project does not have any code yet</wicket:t></h3>
		<div class="mb-4">
			<wicket:t>
				You may initialize the project by <a wicket:id="addFiles" class="link-primary">adding files</a>,
				<a wicket:id="setupBuildSpec" class="link-primary">setting up build spec</a>,  
				or <a wicket:id="pushInstructions" class="link-primary">pushing an existing repository</a>
			</wicket:t>
		</div>
	</div>
	<wicket:fragment wicket:id="pushInstructionsFrag">
		<div class="font-weight-bolder mb-3"><wicket:t>Run below commands from within your git repository:</wicket:t></div>
		<div class="code">
			<div>git remote add origin <span wicket:id="url"></span></div>
			<div>git push -u origin main</div>
		</div>
	</wicket:fragment>
</wicket:panel>
