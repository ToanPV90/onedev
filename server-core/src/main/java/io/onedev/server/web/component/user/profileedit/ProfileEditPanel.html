<wicket:panel>
	<form wicket:id="form" class="leave-confirm">
        <div wicket:id="feedback" class="mb-4"></div>
        <div wicket:id="editor"></div>
		<div class="d-flex mt-5">
			<input class="btn btn-primary dirty-aware mr-3" value="Save" type="submit">
			<a wicket:id="enable" class="btn btn-light-primary mr-3">Enable</a>
			<a wicket:id="disable" class="btn btn-light-warning mr-3">Disable</a>
			<a wicket:id="delete" class="btn btn-light-danger ml-auto">Delete</a>
		</div>
	</form>
</wicket:panel>
