<wicket:panel>
	<table wicket:id="table" class="polymorphic-list">
		<tbody>
			<tr wicket:id="elements">
				<td>
					<div class="type-selector">
						<div wicket:id="type"></div>
						<p wicket:id="typeDescription" class="type-description form-text text-muted"></p>
					</div>
					<div wicket:id="beanViewer"></div>
                </td>
			</tr>
        </tbody>
		<tfoot wicket:id="noRecords">

				<td><wicket:t>Unspecified</wicket:t></td>
			</tr>
		</tfoot>
	</table>
</wicket:panel>
